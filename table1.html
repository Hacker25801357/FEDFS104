<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag Demo</title>
</head>
<style>
    table {
        margin-top: 300px;
        background-color: aqua;
        border-collapse: collapse;
        border-radius: 10px;
    }
    th, td {
        text-align: center;
        padding: 10px 10px;
    }
    th {
        background-color: red;
    }
    body {
        background-color: black;
    }
</style>
<body>
    <table border ="1" cellpadding="10" cellspacing="0">
        <th >S.no</th>
        <th>P_Id</th>
        <th>P_Name</th>
        <th>P_Cost</th>
        <tr>
            <td>1</td>
            <td>101</td>
            <td style="background-color: azure;">Laptop</td>
            <td>45000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>201</td>
            <td>Flower</td>
            <td>4500</td>
        </tr>
        <tr>
            <td>3</td>
            <td>301</td>
            <td>Harddisk</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>4</td>
            <td>401</td>
            <td>pendrive</td>
            <td>230</td>
        </tr>
        <tr>
            <td>5</td>
            <td>501</td>
            <td>mouse</td>
            <td>1200</td>
        </tr>
    </table>
</body>
</html>
